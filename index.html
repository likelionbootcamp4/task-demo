<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="my-2">
      <div class="container">
        <div class="text-center mb-5">
          <h1>TODO APP</h1>
        </div>
      </div>

      <div class="container">
        <div class="select-container mb-5">
          <select
            class="form-select"
            id="task-filter"
            aria-label="Default select example"
          >
            <option selected value="all">All</option>
            <option value="done">Done</option>
            <option value="not-finished">Not Finished</option>
          </select>
        </div>
      </div>

      <div class="container">
        <div class="input-group mb-3">
          <input
            autofocus
            type="text"
            class="form-control"
            placeholder="Add a new task"
            id="task"
          />
          <button class="btn btn-primary" type="button" id="addBtn">Add</button>
        </div>

        <ul class="list-group" id="task-container"></ul>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="delete-toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Delete Task</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Delete task successfully!!!</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
